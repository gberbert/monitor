<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VMS - Proof of Concept</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .video-container {
            width: 80%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            background: #000;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #005a9e;
        }

        .status {
            margin-top: 10px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1>ðŸ“¡ Web VMS Access (Piscina)</h1>

    <div class="video-container">
        <!-- WebRTC Player -->
        <video id="video-player" autoplay playsinline muted controls></video>
    </div>

    <div class="controls">
        <button onclick="startStreamWebRTC()">â–¶ Play (WebRTC H.264)</button>
        <button onclick="document.querySelector('.video-container').requestFullscreen()">â›¶ Fullscreen</button>
    </div>

    <div class="status" id="status-log">Status: Aguardando...</div>

    <script>
        const video = document.getElementById('video-player');
        const statusLog = document.getElementById('status-log');

        // Go2RTC Base URL
        const GO2RTC_BASE = "http://127.0.0.1:1984";

        // Agora usamos o stream 'pool_cam' que Ã© TRANSCODIFICADO para H.264 pelo FFmpeg
        const STREAM_ID = "pool_cam";

        async function startStreamWebRTC() {
            statusLog.innerText = "Status: Negociando via FFmpeg -> WebRTC...";

            try {
                const pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                pc.oniceconnectionstatechange = () => {
                    statusLog.innerText = `Status: ConexÃ£o ${pc.iceConnectionState}`;
                    if (pc.iceConnectionState === 'connected') {
                        statusLog.style.color = '#0f0';
                        statusLog.innerText = "Status: ONLINE (WebRTC Transcoded)";
                    }
                };

                pc.addTransceiver('video', { direction: 'recvonly' });

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                const res = await fetch(`${GO2RTC_BASE}/api/webrtc?src=${STREAM_ID}`, {
                    method: 'POST',
                    body: pc.localDescription.sdp
                });

                if (!res.ok) throw new Error("Falha API: " + res.statusText);

                const remoteSdp = await res.text();
                await pc.setRemoteDescription(new RTCSessionDescription({
                    type: 'answer',
                    sdp: remoteSdp
                }));

                pc.ontrack = (event) => {
                    video.srcObject = event.streams[0];
                    video.play();
                };

            } catch (e) {
                console.error(e);
                statusLog.innerText = "Erro: " + e.message;
                statusLog.style.color = 'red';
            }
        }

        // Auto Start
        setTimeout(startStreamWebRTC, 1000);
    </script>

</body>

</html>
