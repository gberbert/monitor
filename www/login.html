<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS BERBERTS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .login-card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 320px;
            border: 1px solid #334155;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #e2e8f0;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        input:focus {
            outline: 2px solid #3b82f6;
            border-color: transparent;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        .error {
            color: #ef4444;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>üîê OS BERBERTS</h1>
        <div id="error-msg" class="error">Senha Incorreta</div>
        <form id="login-form">
            <input type="password" id="password" placeholder="Digite a Senha de Acesso" required>
            <button type="submit">Entrar no Sistema</button>
        </form>
    </div>

    <script>
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('Service Worker Error', err));
        }

        // Simple Client-Side Gate
        const CORRECT_PASS = "viguera2001"; // Hardcoded for MVP

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = document.getElementById('password').value;

            if (pass === CORRECT_PASS) {
                // Set session flag
                sessionStorage.setItem('vms_auth', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        });

        // Auto-redirect if already logged in
        if (sessionStorage.getItem('vms_auth') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
