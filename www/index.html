<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS BERBERTS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e">
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --accent: #26a69a;
            /* Teal */
            --text: #e0e0e0;
            --error: #cf6679;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 8px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        button.btn-primary {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.btn-primary:active {
            opacity: 0.8;
        }

        .toggle-link {
            display: block;
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-link:hover {
            color: var(--accent);
        }

        .error-msg {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 15px;
            min-height: 20px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <div class="logo">OS <span style="color:var(--accent)">BERBERTS</span></div>

        <div id="form-login">
            <input type="text" id="user" placeholder="Usu√°rio" autocomplete="username">
            <input type="password" id="pass" placeholder="Senha" autocomplete="current-password">
            <div style="display:flex; align-items:center; margin:10px 0; justify-content:flex-start;">
                <input type="checkbox" id="remember" style="width:auto; margin:0 8px 0 0;" checked>
                <label for="remember" style="color:#aaa; font-size:0.9rem; cursor:pointer;">Lembrar Senha</label>
            </div>
            <button class="btn-primary" onclick="doLogin()">ENTRAR</button>
            <div class="toggle-link" onclick="toggleMode()">N√£o tem conta? Solicitar Acesso</div>
            <div style="margin-top: 15px; font-size: 0.8rem;">
                <a href="totem.html" style="color: #444; text-decoration: none;">üîß Configurar Totem</a>
            </div>
        </div>

        <div id="form-register" style="display:none">
            <h2 style="font-size:1.2rem; font-weight:400; margin-bottom:20px">Solicitar Acesso</h2>
            <input type="text" id="reg-user" placeholder="Novo Usu√°rio">
            <input type="password" id="reg-pass" placeholder="Nova Senha">
            <button class="btn-primary" style="background:#555" onclick="doRegister()">SOLICITAR</button>
            <div class="toggle-link" onclick="toggleMode()">Voltar para Login</div>
        </div>

        <div id="msg" class="error-msg"></div>
    </div>

    <script>
        // Check Auth
        if (sessionStorage.getItem('vms_auth') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Load Saved Credentials
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('vms_saved_user');
            const savedPass = localStorage.getItem('vms_saved_pass');
            if (savedUser && savedPass) {
                document.getElementById('user').value = savedUser;
                document.getElementById('pass').value = savedPass;
                document.getElementById('remember').checked = true;
            }
        });

        function toggleMode() {
            const login = document.getElementById('form-login');
            const reg = document.getElementById('form-register');
            const msg = document.getElementById('msg');
            msg.innerText = '';

            if (login.style.display === 'none') {
                login.style.display = 'block'; reg.style.display = 'none';
            } else {
                login.style.display = 'none'; reg.style.display = 'block';
            }
        }

        async function doLogin() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const remember = document.getElementById('remember').checked;
            const msg = document.getElementById('msg');
            msg.innerText = 'Autenticando...';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();

                if (res.ok && data.status === 'ok') {
                    sessionStorage.setItem('vms_auth', 'true');
                    sessionStorage.setItem('vms_user', u);

                    // Handle Remember Password
                    if (remember) {
                        localStorage.setItem('vms_saved_user', u);
                        localStorage.setItem('vms_saved_pass', p);
                    } else {
                        localStorage.removeItem('vms_saved_user');
                        localStorage.removeItem('vms_saved_pass');
                    }

                    window.location.href = 'dashboard.html';
                } else {
                    msg.innerText = data.message || 'Erro no login';
                }
            } catch (e) { msg.innerText = 'Erro de conex√£o'; }
        }

        async function doRegister() {
            const u = document.getElementById('reg-user').value;
            const p = document.getElementById('reg-pass').value;
            const msg = document.getElementById('msg');

            if (!u || !p) { msg.innerText = 'Preencha todos os campos'; return; }
            msg.innerText = 'Enviando solicia√ß√£o...';

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });
                const data = await res.json();

                if (res.ok) {
                    alert('Solicita√ß√£o enviada!\nSua conta precisa ser aprovada pelo administrador.');
                    toggleMode();
                    msg.innerText = 'Aguardando aprova√ß√£o...';
                    document.getElementById('msg').style.color = '#26a69a';
                } else {
                    msg.innerText = data.message || 'Erro ao criar conta';
                    document.getElementById('msg').style.color = '#cf6679';
                }
            } catch (e) { msg.innerText = 'Erro de conex√£o'; }
        }
    </script>
</body>

</html>
